<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">

	</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container-fluid">

			<button type="button" id="barraCollapse" class="btn">
				<i class="fa fa-book"></i>
				<span>Categorias</span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<form class="mx-2 d-inline ">
		            <div class="input-group">
		                <input type="text" class="form-control border border-right-0" placeholder="Buscar...">
		                <span class="input-group-append">
		                    <button class="btn border-left-0" type="button">
		                        <i class="fa fa-search"></i>
		                    </button>
		                </span>
		            </div>
		        </form>

				<ul class="nav navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="fa fa-home fa-lg nav-link" href="{{ url_for('index') }}"> Menu principal</a>
					</li>
					<li class="nav-item">
						 <a class="fas fa-user fa-lg nav-link" href="{{ url_for('perfil') }}"> Perfil</a>
					</li>
					<li class="nav-item">
						{% if session['logeado'] %}
					    <a class="fas fa-sign-out-alt fa-lg nav-link" href="{{ url_for('logout') }}"> Logout</a>
					    {% else %}
					    <a class="fas fa-sign-in-alt fa-lg nav-link" href="{{ url_for('login') }}"> Login</a>
					    {% endif %}
					</li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="wrapper">
		<!-- Sidebar  -->
		<nav id="barralat">

			<ul class="list-unstyled components">
				<li class="active">
					<a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">MENU PRINCIPAL</a>
					<ul class="collapse list-unstyled" id="homeSubmenu">
						<li>
							<a href="#">OPCION</a>
						</li>
						<li>
							<a href="#">OPCION 2</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">OPCION</a>
					<ul class="collapse list-unstyled" id="pageSubmenu">
						<li>
							<a href="#">OPCION 1</a>
						</li>
						<li>
							<a href="#">OPCION 2</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="#">LIBROS</a>
				</li>
			</ul>


		</nav>
		<div id="contenido" class="color-block content">

				{% block content %}{% endblock %}

		</div>
	</div>

		<!-- jQuery CDN - Slim version (=without AJAX) -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<!-- Popper.JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
		<!-- Bootstrap JS -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
		<!-- jQuery Custom Scroller CDN -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

		<script type="text/javascript">
			$(document).ready(function () {
				$("#barralat").mCustomScrollbar({
					theme: "minimal"
				});

				$('#barraCollapse').on('click', function () {
					$('#barralat, #contenido').toggleClass('active');
					$('.collapse.in').toggleClass('in');
					$('a[aria-expanded=true]').attr('aria-expanded', 'false');
				});
			});
		</script>
</body>
</html>
